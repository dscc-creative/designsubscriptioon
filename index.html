                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setIsVisible(true);
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return (
                <div ref={ref} 
                    className={`transition-all duration-1000 cubic-bezier(0.16, 1, 0.3, 1) ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-24'} ${className}`}

                                {!briefResult ? (
                                  <div className="space-y-6">
                                    <textarea value={briefInput} onChange={(e) => setBriefInput(e.target.value)} placeholder="e.g. i need a pitch deck for a fintech startup..." className="w-full bg-gray-50 border-0 rounded-3xl p-8 text-lg lowercase resize-none focus:ring-2 focus:ring-black/5 transition-all min-h-[200px]" />
                                    <button onClick={generateBrief} disabled={isGenerating || !briefInput.trim()} className="w-full bg-black text-white py-4 rounded-2xl font-bold hover:scale-[1.02] active:scale-[0.98] transition-transform duration-300 ease-out-expo flex items-center justify-center gap-2 lowercase">{isGenerating ? <Loader2 className="animate-spin" /> : 'generate brief'}</button>
                                  </div>
                                ) : (
                                  <div className="bg-black text-white p-8 rounded-3xl animate-in slide-in-from-bottom-10 fade-in duration-700">
                                    <pre className="whitespace-pre-wrap font-sans text-lg text-gray-300 mb-8">{briefResult}</pre>
                                    <div className="flex justify-between"><button onClick={() => setBriefResult('')} className="text-sm text-gray-500 hover:text-white lowercase">reset</button><button onClick={copyToClipboard} className="text-sm flex items-center gap-2 hover:text-gray-300 lowercase"><Copy className="w-4 h-4" /> copy</button></div>
                                  </div>
                                )}
                              </div>
                            </div>
                         </div>
                      </div>
                    </section>

                    {/* SCOPE & PRICING */}
                    <section className="py-32 px-6 lg:px-12 bg-white">
                        <div className="max-w-screen-2xl mx-auto">
                            <Reveal><h2 className="text-5xl md:text-7xl font-bold tracking-tighter lowercase mb-20">scope of work.</h2></Reveal>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 md:gap-32 mb-32">
                                <div>
                                    <Reveal><h3 className="text-2xl font-bold mb-8 lowercase flex items-center gap-3"><span className="w-3 h-3 bg-black rounded-full"></span> what we do</h3></Reveal>
                                    <div className="space-y-4">{['brand identity systems', 'strategic presentation design', 'web & digital ui', 'social visual direction', 'marketing collateral', 'investor & sales narratives'].map((item, i) => (<Reveal key={i} delay={i * 50}><div className="text-xl text-gray-600 border-b border-gray-100 py-4 lowercase flex justify-between items-center group cursor-default"><span>{item}</span><Check className="w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity text-black" /></div></Reveal>))}</div>
                                </div>
                                <div>
                                    <Reveal><h3 className="text-2xl font-bold mb-8 lowercase text-gray-400 flex items-center gap-3"><span className="w-3 h-3 border border-gray-300 rounded-full"></span> what we don't</h3></Reveal>
                                    <div className="space-y-4">{['3d character modeling', 'complex web development', 'video shooting/production', 'long-form copywriting'].map((item, i) => (<Reveal key={i} delay={i * 50}><div className="text-xl text-gray-300 border-b border-gray-50 py-4 lowercase">{item}</div></Reveal>))}</div>
                                </div>
                            </div>
                            
                            <div className="border-t border-gray-100 pt-32 text-center">
                                <Reveal><h2 className="text-5xl md:text-7xl font-bold tracking-tighter lowercase mb-8">simple pricing.</h2></Reveal>
                                
                                {/* NEW PRICING TOGGLE */}
                                <div className="flex justify-center gap-8 mb-12">
                                    {['monthly', 'quarterly', 'annually'].map((cycle) => (
                                        <button 
                                            key={cycle}
                                            onClick={() => setBillingCycle(cycle)}
                                            className={`text-lg lowercase transition-colors ${billingCycle === cycle ? 'text-black font-bold border-b-2 border-black' : 'text-gray-400 hover:text-gray-600'}`}
                                        >
                                            {cycle}
                                            {cycle === 'quarterly' && <span className="text-xs ml-1 text-green-600">-10%</span>}
                                            {cycle === 'annually' && <span className="text-xs ml-1 text-green-600">-20%</span>}
                                        </button>
                                    ))}
                                </div>
                                
                                <Reveal key={billingCycle}> 
                                    <div className="mb-8">
                                        <span className="text-6xl md:text-8xl font-bold tracking-tighter">{pricingOptions[billingCycle].price}</span>
                                        <span className="text-xl text-gray-400 ml-4">{pricingOptions[billingCycle].period}</span>
                                    </div>
                                    <p className="text-xl text-gray-500 lowercase">{pricingOptions[billingCycle].desc}</p>
                                </Reveal>
                                
                                <div className="max-w-3xl mx-auto space-y-4 mt-24 text-left">
                                    {[
                                    { q: "why not a full-time hire?", a: "a senior designer is one person. dscc is a system. you get creative director oversight and a team of specialists for less than the cost of one employee." },
                                    { q: "who does the work?", a: "our vetted execution team, guided by creative directors who ensure strategy and brand consistency." },
                                    { q: "how does the workflow function?", a: "you have an open queue. add as many requests as you need. we work on them sequentially—focusing on one active priority at a time to ensure deep work and quality." },
                                    { q: "turnaround time?", a: "48 hours on average for standard requests. complex projects are broken into milestones." },
                                    { q: "contracts?", a: "monthly. pause or cancel anytime you want." },
                                    { q: "communication?", a: "slack + trello. async and efficient." },
                                    { q: "meetings?", a: "only if absolutely necessary. we prefer designing." }
                                    ].map((item, idx) => (
                                        <Reveal key={idx} delay={idx * 100}>
                                            <div onClick={() => toggleFaq(idx)} className="group bg-gray-50 hover:bg-black hover:text-white p-8 rounded-3xl cursor-none transition-colors duration-500 cursor-pointer">
                                                <div className="flex justify-between items-center"><h3 className="text-2xl font-bold lowercase">{item.q}</h3><Icon name={openFaq === idx ? "minus" : "plus"} className="w-6 h-6" /></div>
                                                <div className={`overflow-hidden transition-all duration-500 ${openFaq === idx ? 'max-h-40 mt-4 opacity-100' : 'max-h-0 opacity-0'}`}><p className="text-lg opacity-80 lowercase">{item.a}</p></div>
                                            </div>
                                        </Reveal>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-black text-white py-24 px-6 text-center">
                        <h2 className="text-[15vw] font-bold tracking-tighter leading-none opacity-20 select-none">dscc</h2>
                        <div className="mt-12 flex justify-center gap-8 text-sm text-gray-500 lowercase">
                            <a href="#" className="hover:text-white">twitter</a>
                            <a href="#" className="hover:text-white">instagram</a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
